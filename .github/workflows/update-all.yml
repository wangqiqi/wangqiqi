name: Update Profile Content

on:
  schedule:
  - cron: '0 2 * * *'  # 每天凌晨2点运行
  workflow_dispatch:   # 允许手动触发
  push:
    branches: [ main ]  # 当main分支有推送时运行

jobs:
  update-profile:
    runs-on: ubuntu-latest
    name: Update README with latest content
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update blog posts from CSDN
        uses: gautamkrishnar/blog-post-workflow@master
        with:
          feed_list: "https://blog.csdn.net/zhoujinwang/rss/list"
          max_post_count: 5

      - name: Commit and push changes
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add README.md
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update blog posts" && git push)
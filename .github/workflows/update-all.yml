name: Update Profile Content

on:
  schedule:
  - cron: '0 2 * * *'  # æ¯å¤©å‡Œæ™¨2ç‚¹è¿è¡Œ
  workflow_dispatch:   # å…è®¸æ‰‹åŠ¨è§¦å‘
  push:
    branches: [ main ]  # å½“mainåˆ†æ”¯æœ‰æ¨é€æ—¶è¿è¡Œ

jobs:
  update-profile:
    runs-on: ubuntu-latest
    name: Update README with latest content
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Keep repository active
        run: |
          # Dummy commit to keep the repository active if no other changes
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          # Only create dummy commit if there are no recent commits in the last 60 days
          if [[ $(git log --since="60 days ago" --oneline | wc -l) -eq 0 ]]; then
            git commit --allow-empty -m "ğŸ¤– Keep repository active (automated)" && git push
          fi